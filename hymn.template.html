<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rig Veda, {{mandala}}.{{hymn}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/resources/css/rv-hymn.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>

<body>
    <!-- SCROLL BAR -->
    <div class="progess-bar-header">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    <!-- NAVBAR -->
    <nav class="navbar shadow-lg px-2 py-3" id="navbar">
        <div class="col-1">
            <a href="/{{previous_page_url}}" class="btn btn-nav btn-secondary-outline"><span
                    class="fa fa-arrow-left"></span></a>
        </div>
        <div class="col-1">
            <a href="/{{mandala}}/index.html" class="btn btn-nav btn-secondary-outline"><span class="fa fa-bars"></span></a>
        </div>

        <div class="col-8">
            <h2>{{hymn_title}}</h2>
        </div>

        <div class="col-1">
            <button class="btn btn-nav btn-secondary-outline" id="play_hymn_button" onClick="PlayHymnAudio()"><span
                class="fa fa-volume-up"></span></button>
            <audio src="{{audio_url}}" id="hymn_audio"></audio>
        </div>
        
        <div class="col-1">
            <a href="/{{next_page_url}}" class="btn btn-nav btn-secondary-outline"><span
                    class="fa fa-arrow-right"></span></a>
        </div>
    </nav>
    <div class="container">
        {% for hymn_line in hymn_lines %}
        <div class="card shadow-lg my-5">
            <div class="card-body">
                <hr>
                <div class="row px-2">
                    <div class="hymn-sanskrit">
                        {{hymn_line["SA"]}}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="hymn-translation-en">
                        {{hymn_line["EN"]}}
                    </div>
                </div>
            </div>

            <div class="card-footer">
                {{mandala}}.{{hymn}}.{{loop.index}}
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

    <script src="/resources/js/hymn.js"></script>
</body>

</html>
