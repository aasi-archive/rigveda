<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rig Veda, {{mandala}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/resources/css/rv-mandala.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>

<body>
    <!-- SCROLL BAR -->
    <div class="progess-bar-header">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    <!-- NAVBAR -->
    <nav class="navbar shadow-lg px-2 py-3" id="navbar">

        <div class="col-1">
            <a href="/{{prev_mandala}}" class="btn btn-nav btn-secondary-outline"><span class="fa fa-arrow-left"></span></a>
        </div>

        <div class="col-1">
            <a href="/" class="btn btn-nav btn-secondary-outline"><span class="fa fa-home"></span></a>
        </div>

        <div class="col-8">
            <h2>MANDALA {{mandala}}</h2>
        </div>

        <div class="col-1">
            <a href="" class="btn btn-nav btn-secondary-outline"><span class="fa fa-info-circle"></span></a>
        </div>
        <div class="col-1">
            <a href="/{{next_mandala}}" class="btn btn-nav btn-secondary-outline"><span class="fa fa-arrow-right"></span></a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            {% for hymn in hymns %}
            <div class="col-4">
                <div class="card shadow my-2">
                    <div class="card-body">
                        <a href="/{{mandala}}/{{loop.index}}.html" class="stretched-link"></a>
                        <div class="row">
                            <div class="col-2">
                                <img src="/resources/images/{{hymn['icon']}}.png" width="32px">
                            </div>
                            <div class="col-10">
                                {{loop.index}}. {{hymn["title"]}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

    <script src="/resources/js/mandala.js"></script>
</body>

</html>
